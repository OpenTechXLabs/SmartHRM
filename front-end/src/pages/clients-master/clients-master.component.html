<div class="container clients-master-container">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="text-center">Clients Master</h4>
    <button class="btn btn-primary" (click)="openClientForm()">+ Add Client</button>
  </div>
  
  <br>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div class="input-group mt-3 search-bar-container">
    <span class="input-group-text">
      <i class="fas fa-search"></i>
    </span>
    <input 
      type="text" 
      class="form-control" 
      placeholder="Search clients" 
      [(ngModel)]="searchQuery"
    />
    <button class="btn btn-outline-secondary" (click)="searchQuery = ''">
      <i class="fa fa-x"></i>
    </button>
  </div>
  
  <br>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of filterClients()">
        <td>{{ client.cl_name }}</td>
        <td>{{ client.created_by }}</td> <!-- Adjust as necessary -->
        <td>{{ client.cl_email }}</td>
        <td>{{ client.cl_phno }}</td>
        <td>{{ client.cl_addr }}</td> <!-- Adjust as necessary -->
        <td>
          <button class="btn btn-sm btn-info button-gap" (click)="viewClient(client)">View</button>
          <button class="btn btn-sm btn-warning button-gap" (click)="editClient(client)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteClient(client)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
