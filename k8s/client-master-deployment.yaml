apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-master
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-master
  template:
    metadata:
      labels:
        app: client-master
    spec:
      containers:
      - name: client-master
        imagePullPolicy: Always
        image: opentechxdoclabs/smart_hr_system:front-end-arm64-v1 # This is the image you built in Minikube
        ports:
        - containerPort: 8009
      imagePullSecrets:
      - name: docker-registry-secret
